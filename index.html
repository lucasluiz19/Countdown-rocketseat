<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio: Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <header><img src="./assets/top-image.svg" alt=""></header>
        <main>
            <div class="content-left">
                <p class="ready">Ready to launch in...</p>
                <div class="content-countdown">
                    <div class="card-countdown">
                        <p class="text_card">Dias</p>
                        <div class="info-card days">
                            <p id="days">0</p> <span class="ponto">:</span>
                        </div>
                    </div>
                    <div class="card-countdown">
                        <p class="text_card">horas</p>
                        <div class="info-card hours">
                            <p id="hours">0</p> <span class="ponto">:</span>
                        </div>
                    </div>
                    <div class="card-countdown">
                        <p class="text_card">minutos</p>
                        <div class="info-card minutes">
                            <p id="minutes">0</p> <span class="ponto">:</span>
                        </div>
                    </div>
                    <div class="card-countdown">
                        <p class="text_card">segundos</p>
                        <div class="info-card seconds">
                            <p id="seconds">0</p> 
                        </div>
                    </div>

                </div>
                <p class="subscribed-text">Inscreva-se para saber mais sobre o lan√ßamento</p>
                <button class="subscribed">Inscreva-se</button>
            </div>
            <div class="content-right">
                <img src="./assets/rocket.svg" alt="">
            </div>
        </main>
        <footer><img src="./assets/bottom-image.svg" alt=""></footer>
    </div>
   
    
    <script src="script.js"></script>
</body>
</html>
