<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio: Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <header><img src="./assets/top-image.svg" alt=""></header>
        <main>
            <div class="content-left">
                <p class="ready">Ready to launch in...</p>
                <div class="content-countdown">
                    <div class="content-info">
                        <p class="content-days">Dias</p>
                        <p class="content-value" id="days">0</p>
                    </div>
                    <div  class="content-ponts">
                        <p class="content-value" > : </p>
                    </div>
                    <div class="content-info">
                        <p class="content-days">Horas</p>
                        <p class="content-value" id="hours">0</p>
                    </div>
                    <div class="content-ponts" >
                        <p class="content-value"> : </p>
                    </div>
                    <div class="content-info">
                        <p class="content-days">Minutos</p>
                        <p class="content-value" id="minutes">0</p>
                    </div>
                    <div class="content-ponts">
                        <p class="content-value"> : </p>
                    </div>
                    <div class="content-info">
                        <p class="content-days">Segundos</p>
                        <p class="content-value" id="seconds">0</p>
                    </div>
                </div>
                <p class="subscribed-text">Inscreva-se para saber mais sobre o lan√ßamento</p>
                <button class="subscribed">Inscreva-se</button>
            </div>
            <div class="content-right">
                <img src="./assets/rocket.svg" alt="">
            </div>
        </main>
        <footer><img src="./assets/bottom-image.svg" alt=""></footer>
    </div>
   
    
    <script src="script.js"></script>
</body>
</html>
